<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agaate</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dsxfpu2tk/image/upload/v1768298535/favicon_spmm8r.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./globals.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              // Slide the content left for 25 seconds, loop forever
              marquee: 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes statsScroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .stats-marquee {
        animation: statsScroll 25s linear infinite;
      }

      @media (hover: hover) {
        .stats-marquee:hover {
          animation-play-state: paused;
        }
      }

      @keyframes brandsScroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      
      .brands-marquee {
        animation: brandsScroll 30s linear infinite;
      }
      
      .brands-paused {
        animation-play-state: paused;
      }
    </style>
  </head>
  <!-- Back to Top Button -->
  <button
    id="backToTop"
    aria-label="Scroll to top"
    class="fixed bottom-6 right-6 z-50 hidden items-center justify-center
           w-12 h-12 rounded-full bg-green-700 text-white shadow-lg
           hover:bg-green-800 transition-all duration-300
           focus:outline-none"
  >

    <script type="module" src="./layout.js"></script>
  </body>
</html>
